esapp:
  environment:
    VERSION_INFO: eeacms/esbootstrap:v2.0.20
    elastic_host: elastic
    elastic_index: ${es_index_name}
    AUTO_INDEXING: 'false'
    APP_CONFIG_DIRNAME: ${app_name}
    TZ: ${TZ}
    elastic_rwuser: ${RW_USER}
    elastic_rwpass: ${RW_PASSWORD}
    elastic_rouser: ${RO_USER}
    elastic_ropass: ${RO_PASSWORD}
    SENTRY_DSN: ${SENTRY_DSN}
    {{- if (.Values.RIVER_INDEX)}}
    elastic_riverindex: ${RIVER_INDEX}
    {{- end}}
  log_driver: ''
  ports:
    - '3000'
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: esbootstrap-data-config,reindex,ide{{- if (.Values.RIVER_INDEX)}},rdfriver{{- end}}
    io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
  log_opt: {}
  image: eeacms/esbootstrap:v2.0.20
  entrypoint:
    - /node_modules/.bin/nodemon
    - /code/app.js
    - --watch
    - /code/config/*/settings.json
  command:
      - runserver
  volumes_from:
    - esbootstrap-data-config
  links:
    - 'elastic:'

reindex:
  environment:
    VERSION_INFO: eeacms/esbootstrap:v2.0.20
    elastic_index: ${es_index_name}
    elastic_host: elastic
    elastic_port: '9200'
    APP_CONFIG_DIRNAME: ${app_name}
    TZ: ${TZ}
    elastic_rwuser: ${RW_USER}
    elastic_rwpass: ${RW_PASSWORD}
    elastic_rouser: ${RO_USER}
    elastic_ropass: ${RO_PASSWORD}
    SENTRY_DSN: ${SENTRY_DSN}
    {{- if (.Values.RIVER_INDEX)}}
    elastic_riverindex: ${RIVER_INDEX}
    {{- end}}
  log_driver: ''
  labels:
    io.rancher.container.start_once: 'true'
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
  command:
    - sync_index
  volumes_from:
    - esbootstrap-data-config
  log_opt: {}
  image: eeacms/esbootstrap:v2.0.20
  links:
    - 'elastic:'

ide:
  image: eeacms/cloud9
  volumes_from:
    - esbootstrap-data-config
  ports:
    - '8080'
  environment:
    - C9_WORKSPACE=/code/config/${app_name}
    - TZ=${TZ}
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name

esbootstrap-data-config:
  image: eeacms/esbootstrap-configs
  environment:
    - github_repo=https://github.com/eea/eea.esbootstrap.configs
    - DEV_ENV=true
    - TZ=${TZ}
  volumes:
    - "esbootstrapvolume:/code/config"
  labels:
    io.rancher.container.start_once: 'true'
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name

elastic:
  external_links:
    - ${es_endpoint}
  image: rancher/dns-service

{{- if (.Values.RIVER_INDEX)}}
rdfriver:
  environment:
    VERSION_INFO: eeacms/rdfriver:2.0.2
    elastic_host: elastic
    TZ: ${TZ}
    elastic_user: ${RW_USER}
    elastic_pass: ${RW_PASSWORD}
    river_index: ${RIVER_INDEX}
    indexer_multithreading: 'false'
    threads: 1
  image: eeacms/rdfriver:2.0.2
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
    io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
  links:
    - 'elastic:'
{{- end}}
