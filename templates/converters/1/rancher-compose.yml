version: '2'
catalog:
  name: "Converters"
  description: "Conversion and Quality Assessment Service"
  version: "2021-05-18T1111"
  questions:
    - variable: "cron_mem_limit"
      label: "cron memory limit"
      default: "16777216"
      type: "string"
      required: true
    - variable: "cron_mem_reservation"
      label: "cron memory reservation"
      default: "16777216"
      type: "string"
      required: true
    - variable: "dbservice_mem_limit"
      label: "dbservice memory limit"
      default: "536870912"
      type: "string"
      required: true
    - variable: "dbservice_mem_reservation"
      label: "dbservice memory reservation"
      default: "536870912"
      type: "string"
      required: true
    - variable: "admin_mem_limit"
      label: "administration memory limit"
      default: "16777216"
      type: "string"
      required: true
    - variable: "admin_mem_reservation"
      label: "administration memory reservation"
      default: "16777216"
      type: "string"
      required: true
    - variable: "converters_rsynch_mem_limit"
      label: "converters_rsynch memory limit"
      default: "268435456"
      type: "string"
      required: true
    - variable: "converters_rsynch_mem_reservation"
      label: "converters_rsynch memory reservation"
      default: "268435456"
      type: "string"
      required: true
    - variable: "MYSQL_DATABASE"
      label: "Database name"
      type: "string"
      required: true
    - variable: "MYSQL_PASSWORD"
      label: "Database password"
      type: "string"
      required: true
    - variable: "MYSQL_ROOT_PASSWORD"
      label: "Database root password"
      type: "string"
      required: true
    - variable: "MYSQL_USER"
      label: "Database user"
      type: "string"
      required: true
    - variable: "tomcat_mem_limit"
      label: "Tomcat memory limit"
      default: "1073741824"
      type: "string"
      required: true
    - variable: "tomcat_mem_reservation"
      label: "Tomcat memory reservation"
      default: "1073741824"
      type: "string"
      required: true
    - variable: "CATALINA_OPTS"
      label: "CATALINA_OPTS"
      type: "string"
      required: true
    - variable: "SSH_AUTH_KEY"
      label: "SSH_AUTH_KEY"
      type: "string"
      required: false
    - variable: "converters_files_volume"
      label: "Converters files volume"
      type: "string"
      required: true
    - variable: "converters_mysql_volume"
      label: "Converters MySQL volume"
      type: "string"
      required: true
    - variable: "FILES_VOLUME_DRIVER"
      label: "Files Volumes driver"
      description: "Volumes driver to be used"
      default: "rancher-nfs"
      type: "enum"
      options:
      - "rancher-ebs"
      - "rancher-nfs"
      - "netapp"
      required: true
    - variable: "MYSQL_VOLUME_DRIVER"
      label: "MYSQL Volumes driver"
      description: "Volumes driver to be used"
      default: "rancher-nfs"
      type: "enum"
      options:
      - "rancher-ebs"
      - "rancher-nfs"
      - "netapp"
      required: true

services:
  cron:
    scale: 1
    start_on_create: true
  dbservice:
    scale: 1
    start_on_create: true
  tomcat:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 3500
      port: 8080
      unhealthy_threshold: 3
      interval: 20000
      strategy: recreate
      request_line: GET "/api/latestJobStartTime" "HTTP/1.0"
  administration:
    scale: 1
    start_on_create: true
  converters-rsynch:
    scale: 1
    start_on_create: true
